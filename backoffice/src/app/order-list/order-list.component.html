<div class="order-list">
  <table>
    <tr>
      <th>Date</th>
      <th>Client Name</th>
      <th>Phone</th>
      <th>E-mail</th>
      <th>Total value</th>
    </tr>
    <tr *ngFor="let order of orders">
      <th>{{order.createdAt}}</th>
      <th>Client Name</th>
      <th>Phone</th>
      <th>E-mail</th>
      <th>Total value</th>
    </tr>
  </table>
</div>
